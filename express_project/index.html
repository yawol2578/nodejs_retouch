<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            text-align: center;
            margin: 0;

        .container {

            border-radius: 10px;

        h1 {

        }

        button:hover {
            opacity: 0.8;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
        }

        .article {
            background-color: #444;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
        }

        .article button {
            margin: 5px;
            padding: 5px;
            font-size: 14px;
            border-radius: 3px;
        }

        .edit-btn {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ ê²Œì‹œíŒ</h1>
        <form id="article-form">
            <input type="text" id="title" placeholder="ì œëª©" required>
            <textarea id="content" placeholder="ë‚´ìš©" required></textarea>
            <button type="submit">ì¶”ê°€í•˜ê¸°</button>
        </form>
        <div id="articles-container"></div>
    </div>

    <script>
        const API_URL = "http://localhost:3000/articles";

        // ê¸€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function fetchArticles() {
            const res = await fetch(API_URL);
            const articles = await res.json();
            const container = document.getElementById("articles-container");
            container.innerHTML = "";

            articles.forEach(article => {
                const div = document.createElement("div");
                div.classList.add("article");
                div.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.content}</p>
                    <button class="edit-btn" onclick="editArticle(${article.id})">ìˆ˜ì •</button>
                    <button class="delete-btn" onclick="deleteArticle(${article.id})">ì‚­ì œ</button>
                `;
                container.appendChild(div);
            });
        }

        // ê¸€ ì¶”ê°€
        document.getElementById("article-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, content })
            });

            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
            fetchArticles();
        });

        // ê¸€ ìˆ˜ì •
        async function editArticle(id) {
            const newTitle = prompt("ìƒˆ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”:");
            const newContent = prompt("ìƒˆ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”:");
            if (!newTitle || !newContent) return;

            await fetch(`${API_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: newTitle, content: newContent })
            });

            fetchArticles();
        }

        // ê¸€ ì‚­ì œ
        async function deleteArticle(id) {
            if (!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

            const res = await fetch(`${API_URL}/${id}`, {
                method: "DELETE"
            });

            const result = await res.json();

            // ì„œë²„ì—ì„œ ë°›ì€ ê²°ê³¼ë¥¼ ì²˜ë¦¬í•˜ì—¬ alertì„ ë„ì›€
            if (result.error) {
                alert(result.error); // ì‚­ì œí•  ìˆ˜ ì—†ëŠ”
            } else {
                alert(result.message); // ì‚­ì œ ì„±ê³µí•œ
            }

            fetchArticles();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸€ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        fetchArticles();
    </script>
</body>
</html>
